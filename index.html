<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bos Marketplace - Gabungan 3 Gudang</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">PASAR ONLINE BOS</h1>
        
        <div class="mb-6">
            <input type="text" id="searchInput" onkeyup="cariProduk()" placeholder="Cari nama produk di semua gudang..." class="w-full p-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div id="loading" class="text-center text-gray-600 mb-4">Menghubungkan ke 3 Gudang...</div>

        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script>
        // INPUT LINK CSV BOS DI SINI
        const gudangLinks = [
            'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDBguqhFibS3xxqheMUZP1_omxetb8IxwvQGQ3ZUNfCJbj6ISVmlOXFIRmNW7SZQ/pub?gid=937527491&single=true&output=csv',
            'https://docs.google.com/spreadsheets/d/e/2PACX-1vR735rT5-77ypjB2ttkHi3ujR4Ao3yAalL3cQ5NX47pkbkxytMq84i-SMZ5oguy7w/pub?gid=1084396155&single=true&output=csv',
            'https://docs.google.com/spreadsheets/d/e/2PACX-1vR735rT5-77ypjB2ttkHi3ujR4Ao3yAalL3cQ5NX47pkbkxytMq84i-SMZ5oguy7w/pub?gid=1084396155&single=true&output=csv'
        ];

        let allProducts = [];

        async function fetchAllGudang() {
            try {
                // Mengambil data dari 3 gudang secara paralel (Simultan)
                const fetchPromises = gudangLinks.map(link => fetch(link).then(res => res.text()));
                const results = await Promise.all(fetchPromises);

                results.forEach((csvData, index) => {
                    const rows = csvData.split('\n').slice(1); // Lewati header
                    rows.forEach(row => {
                        const cols = row.split(',');
                        if (cols.length >= 7) {
                            allProducts.push({
                                id_toko: cols[1],
                                id_produk: cols[2],
                                nama: cols[3],
                                varian: cols[4],
                                harga: cols[5],
                                gambar: cols[6],
                                gudang_asal: `Gudang ${index + 1}`
                            });
                        }
                    });
                });

                document.getElementById('loading').classList.add('hidden');
                tampilkanData(allProducts);

            } catch (error) {
                console.error("Gagal ambil data:", error);
                document.getElementById('loading').innerText = "Gagal memuat data gudang.";
            }
        }

        function tampilkanData(data) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            data.forEach(p => {
                grid.innerHTML += `
                    <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition-shadow border">
                        <img src="${p.gambar}" alt="${p.nama}" class="w-full h-48 object-cover rounded-lg mb-4 bg-gray-200">
                        <span class="text-xs font-bold text-blue-500 uppercase">${p.gudang_asal}</span>
                        <h2 class="text-lg font-semibold text-gray-800 mt-1">${p.nama}</h2>
                        <p class="text-sm text-gray-500 mb-2">Varian: ${p.varian}</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-xl font-bold text-green-600">Rp${parseInt(p.harga).toLocaleString()}</span>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700">Beli</button>
                        </div>
                    </div>
                `;
            });
        }

        function cariProduk() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => p.nama.toLowerCase().includes(keyword));
            tampilkanData(filtered);
        }

        // Jalankan saat halaman dibuka
        fetchAllGudang();
    </script>
</body>
</html>
